<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MugShot Studio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #F4F5F5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #0f7d70 0%, #0a5e52 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        .tagline {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }
        .illustration {
            margin: 20px auto;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        .illustration svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        .content {
            padding: 40px 30px;
            text-align: center;
        }
        .content h2 {
            color: #0f7d70;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .content p {
            font-size: 17px;
            line-height: 1.7;
            margin-bottom: 25px;
            color: #555;
        }
        .btn-container {
            margin: 30px 0;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #0f7d70 0%, #0a5e52 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 17px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(15, 125, 112, 0.25);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 125, 112, 0.35);
        }
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #eaeaea, transparent);
            margin: 30px 0;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 25px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        .footer p {
            margin: 5px 0;
        }
        .social-links {
            margin: 15px 0;
        }
        .social-links a {
            display: inline-block;
            margin: 0 8px;
            color: #0f7d70;
            text-decoration: none;
        }
        .code-block {
            background: #f1f9f8;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 20px;
            letter-spacing: 3px;
            margin: 25px 0;
            color: #0f7d70;
            font-weight: 600;
            border: 1px dashed #0f7d70;
        }
        .info-box {
            background: #f1f9f8;
            border-left: 4px solid #0f7d70;
            padding: 20px;
            border-radius: 0 8px 8px 0;
            margin: 25px 0;
            text-align: left;
        }
        .info-box h3 {
            color: #0f7d70;
            margin-top: 0;
        }
        .info-box p {
            margin-bottom: 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">MugShot Studio</div>
            <div class="tagline">Transform your photos into stunning AI thumbnails</div>
            <div class="illustration">
                <!-- Illustration will be inserted here -->
            </div>
        </div>
        <div class="content">
            <!-- Content will be inserted here -->
        </div>
        <div class="divider"></div>
        <div class="footer">
            <div class="social-links">
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
            <p>&copy; 2025 MugShot Studio. All rights reserved.</p>
            <p>123 Creative Street, San Francisco, CA 94103</p>
        </div>
    </div>
</body>
</html>
